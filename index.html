<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Coffee Shop Menu">
	 <meta="viewport" content="width=device-width, initial-scale=1.0"&amp;gt;>
    <title>Coffee Shopt</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
 <main>
    <div class="menu">
     <div class="tit">

          <p>Est.2023</p>

     </div>
     <div class="coffee section">
        <h2>Coffee</h2>
        <center>
         <img src="./img/coffee.png" alt="ícono de postre"/>

        <div class="nombre"></div>
